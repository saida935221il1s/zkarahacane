language: objective-c
osx_image: xcode10
xcode_project: YZAuthID.xcodeproj
xcode_scheme: YZAuthID

before_install:
- env
- xcodebuild -version
- xcodebuild -showsdks
- xcpretty --version

script:
- set -o pipefail
- xcodebuild clean build -project "$TRAVIS_XCODE_PROJECT"  -scheme "$TRAVIS_XCODE_SCHEME" | xcpretty
